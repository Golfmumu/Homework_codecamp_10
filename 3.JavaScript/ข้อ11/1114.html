<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript ลำดับที่ 11 ข้อ 14</title>
</head>
<body>
    <p id="p"></p>
</body>
<script>
   function draw(n){
    let num= '';

    for(let i=0; i<n;i++){
        for(let j = n-1; j >= i; j--){
            num += '*';
        }
        for(let k = 0; k <= i; k++){
            num += '-';
        }

        
        
        num += '<br>';
    }
    document.getElementById('p').innerHTML += `${num}`
}

    draw(4)

</script>
</html>
