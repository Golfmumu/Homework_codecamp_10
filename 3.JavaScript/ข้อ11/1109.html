<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript ลำดับที่ 11 ข้อ 9</title>
</head>
<body>
    <p id="p"></p>
</body>
<script>
    function draw(n) {
        let num = '';
        
        
        for(let i = 1; i <= n; i++){
            for(let y = 0; y <= n; y++){
                num = num
            }
            num = num + (i*2) + `<br>`;
        }
        
        document.getElementById('p').innerHTML += `${num}`
    }

    

    draw(4)

</script>
</html>
