<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript ลำดับที่ 11 ข้อ 1</title>
</head>
<body>
    <p id="p"></p>
</body>
<script>
    function draw(n){
        let star = '';
        for(let i=0; i<n; i++){
            star = star + '*';
            console.log(star);
            document.getElementById('p').innerHTML += `${star} <br>`

        }
    }

    draw(5)
</script>
</html>
