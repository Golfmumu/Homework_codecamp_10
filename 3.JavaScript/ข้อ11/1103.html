<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript ลำดับที่ 11 ข้อ 3</title>
</head>
<body>
    <p id="p"></p>
</body>
<script>
    let num = '';
    function draw(n) {
        for(let i = 1; i <= n; i++){
            num = num + i;
        }
        for(let y = 0; y < n; y++){
            document.getElementById('p').innerHTML += `${num} <br>`
            console.log(num);
        }
    }

    draw(4)

</script>
</html>
