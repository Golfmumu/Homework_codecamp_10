<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript ลำดับที่ 11 ข้อ 2</title>
</head>
<body>
    <p id="p"></p>
</body>
<script>
    let star = '';
    function draw(n) {
        for(let i = 0; i < n; i++){
            star = star + '*';
        }
        for(let y = 0; y < n; y++){
            document.getElementById('p').innerHTML += `${star} <br>`
            console.log(star);
        }
    }

    draw(4)

</script>
</html>
