<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript ลำดับที่ 11 ข้อ 11</title>
</head>
<body>
    <p id="p"></p>
</body>
<script>
   function draw(n){
    let num= '';

    for(let i=0; i<n;i++){
        for(let j = 0; j < i; j++){
            num += '*';
        }
        for(let k = 0; k < 1; k++){
            num += '-';
        }
        for(let l = n-1; l > i; l--){
            num += '*';
        }
        num += '<br>';
    }
    document.getElementById('p').innerHTML += `${num}`
}

    draw(5)

</script>
</html>
