<script>
    let score = prompt('Enter your total score');
    let result;

    result = (score >= 80) ? 'A' : (score >=70) ? 'B' : (score >= 60) ? 'C' : (score >= 50) ? 'D' : 'F';
    
    alert(`Your grade is ${result}`)
