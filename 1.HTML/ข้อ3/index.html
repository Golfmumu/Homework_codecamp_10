<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order</title>
</head>
<body>
    <div style="display: flex; justify-content: center;">
        <table style="border: 1px solid black;">
            <form>
                <tr>
                    <th colspan="2" style="border: 1px solid black;">
                    Pizza Shop 2.0
                    </th>
                </tr>

                <tr>
                    <td style="border: 1px solid black;">
                    Name
                    </td>
                    <td style="border: 1px solid black;">
                        <input type="text" name="name">
                    </td>
                </tr>

                <tr>
                    <td style="border: 1px solid black;">
                    Pizza Topping
                    </td>
                    <td style="border: 1px solid black;">
                        <input type="radio" name="topping" value="Supreme">Supreme</input> <br>
                        <input type="radio" name="topping" value="Vegetarian">Vegetarian</input> <br>
                        <input type="radio" name="topping" value="Hawaiian">Hawaiian</input>
                    </td>
                </tr>


                <tr>
                    <td style="border: 1px solid black;">
                    Pizza Sauce
                    </td>
                    <td style="border: 1px solid black;">
                        <select name="sauce">
                            <option selected="selected" value="tomato">Tomato</option>
                            <option value="barbeque">Barbeque</option>
                            <option value="mayonnaise">Mayonnaise</option>
                            <option value="secret">Secret Sauce</option>
                        </select>
                    </td>
                </tr>


                <tr>
                    <td style="border: 1px solid black;">
                    Optional Extra
                    </td>
                        <td style="border: 1px solid black;">
                        <input type="checkbox" name="extra_cheese" value="extra_cheese">Extra Cheese</input>
                        <input type="checkbox" name="gluten_free" value="gluten_free">Gluten Free Base</input>
                    </td>
                </tr>

                <tr>
                    <td style="border: 1px solid black;">
                    Delivery Instruction: <br>
                    </td>
                    <td style="border: 1px solid black;">
                        <textarea name="delivery" cols="50" rows="4"></textarea>
                    </td>
                </tr>

                <tfoot>
                    <tr>
                        <td colspan="2" style="border: 1px solid black;">
                            <input type="submit" value="Send my order">
                        </td>
                    </tr>
                </tfoot>
            </form>
        </table>
    </div>
    
    
</body>
</html>
